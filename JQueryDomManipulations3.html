<!DOCTYPE html>
<html>

<head>
    <title>JQuery DOM Manipulations</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h2>JQuery DOM Manipulations- part 3</h2>
    <button id="btn1">Add Class</button>
    <button id="btn2">Remove Class</button>
    <button id="btn3">Toggle Class</button>
    <button id="btn4">CSS</button>
    <br><br>
    <div id="firstdiv">
        <p id ="p1"> This is the <b>first</b> paragraph in first div</p>
        <p id ="p2"> This is the <b>2nd</b> paragraph in first div</p>
    </div>
    <div id="seconddiv">
        <p id ="p1"> This is the <b>first</b> paragraph in 2nd div</p>
        <p id ="p2"> This is the <b>2nd</b> paragraph in 2nd div</p>
    </div>
</body>
<script src="jquery/jquery-3.5.1.js"></script>
<script>
    $(document).ready(function () {
        $("#btn1").click(function(){
            $("#firstdiv").addClass("mydivs divs")
        });
        $("#btn2").click(function(){
            $("#firstdiv").removeClass("mydivs")
        });
        $("#btn3").click(function(){
            $("#seconddiv").toggleClass("mydivs divs")
        });
        $("#btn4").click(function(){
            $("#seconddiv").css("font-weight", "bold")
        });
    });
</script>

</html>

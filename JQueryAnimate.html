<!DOCTYPE html>
<html>

<head>
    <title>JQuery Selectors</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h2 id=heading2>JQuery Animate</h2>
    <button id="btn1">Animate</button><br><br>
    <div id ="cube" class="cube">
<p>CUBE</p>

    </div>


</body>
<script src="jquery/jquery-3.5.1.js"></script>
<script>

    $(document).ready(function() {
        $("#btn1").click(function(){
            $("#cube").animate({
                left:"150px",opacity:'1',width:"100px",height:"100px"

            },"fast")
        });
        
    });

</script>

</html>

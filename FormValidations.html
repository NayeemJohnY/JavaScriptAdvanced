<!DOCTYPE html>
<html>

<head>
    <title>Form Validations</title>
    <script>
        function validate(){
            var username = document.getElementById("username");
            var password = document.getElementById("pass");

            if(username.value.trim() == ""){
                username.style.border = "solid 2px red"
                document.getElementById("lblUser").style.visibility="visible";
                return false;
            } else if(password.value.trim() == ""){
                password.style.border = "solid 2px red"
                document.getElementById("lblPass").style.visibility="visible";
                alert("Blank values in password is not allowed")
                return false;
            } else if(username.value.length<5){
                alert("Username is too short !")
                return false;
            } else if(password.value.length<5){
                alert("password is too short !")
                return false;
            } else {
                return true;
            }
        }


    </script>
</head>

<body>
    <form onsubmit="return validate()" action="MouseEvents.html">
        <input id="username"  type=username placeholder="Username" />
        <label id="lblUser" style="color: red;visibility: hidden;">InValid username</label>
        <br /><br />
        <input id="pass" type=password placeholder="Password" />
        <label id="lblPass" style="color: red;visibility: hidden;">InValid password</label>
        <br /><br />
        <button type="submit">Submit</button>

    </form>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>JQuery ToolTip widget</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui.css">
    <link rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui.structure.css">
    <link rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui.theme.css">
</head>

<body>
    <div id="mydivs" class="divs">
        <h2>JQuery Tool Tip</h2>
        <img src="heart_PNG51341.png" alt="Heart" width="200px" title="heart_title">
    </div>


</body>
<script src="jquery/jquery-3.5.1.js"></script>
<script src="jquery-ui-1.12.1/jquery-ui.js"></script>
<script>
    $("img").tooltip({
        //track:true,
        content:"Heart",
        show:{effect:"bounce", duration:3000},
        show:{effect:"pulsate", duration:3000},
        show:{effect:"highlight", duration:3000},
        hide:{effect:"explode", duration:2000},
        show:{effect:"blind", duration:2000}
    });
</script>

</html>
